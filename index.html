<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-area">
        <img class="big-image" src="./images/image-product-desktop.jpg" alt="product image" />
      </div>
      <div class="container-right">
        <div class="text-area">
          <div class="top-text-area"><p class="top-text">PERFUME</p></div>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by <br/>Olivier Polge,
            Perfumer-Creator
            <br/>for the House of CHANEL.</p>
          <div class="price">
            <h1 class="big-price">$149.99</h1>
            <h3 class="lil-price">$169.99</h3>
          </div>
          <div class="button-container">
            <button class="cart-button"><img class="cart-logo" alt="cart-logo" src="./images/icon-cart.svg" />Add to
              Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
